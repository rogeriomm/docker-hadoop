version: "3"

services:
###################################################################################################
  namenode:
    image: ${USERNAME}/hadoop-namenode:2.0.0-hadoop3.3.1-java8-bdb
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_namenode.rule=Host(`hadoop.namenode.bdb`)"
      - "traefik.http.routers.hadoop_namenode.entrypoints=web"
      - "traefik.http.services.hadoop_namenode.loadbalancer.server.port=9870"
    networks:
      - spark-net

  datanode:
    image: ${USERNAME}/hadoop-datanode:2.0.0-hadoop3.3.1-java8-bdb
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    ports:
      - "9864:9864"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_datanode.rule=Host(`hadoop.datanode.bdb`)"
      - "traefik.http.routers.hadoop_datanode.entrypoints=web"
      - "traefik.http.services.hadoop_datanode.loadbalancer.server.port=9864"
    networks:
      - spark-net

  resourcemanager:
    image: ${USERNAME}/hadoop-resourcemanager:2.0.0-hadoop3.3.1-java8-bdb
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env
    ports:
      - 8088:8088
    networks:
      - spark-net

  nodemanager1:
    image: ${USERNAME}/hadoop-nodemanager:2.0.0-hadoop3.3.1-java8-bdb
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    ports:
      - "8042:8042"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_nodemanager.rule=Host(`hadoop.nodemanager.bdb`)"
      - "traefik.http.routers.hadoop_nodemanager.entrypoints=web"
      - "traefik.http.services.hadoop_nodemanager.loadbalancer.server.port=8042"
    networks:
      - spark-net

  historyserver:
    image: ${USERNAME}/hadoop-historyserver:2.0.0-hadoop3.3.1-java8-bdb
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
    ports:
      - "8188:8188"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_history.rule=Host(`hadoop.history.bdb`)"
      - "traefik.http.routers.hadoop_history.entrypoints=web"
      - "traefik.http.services.hadoop_history.loadbalancer.server.port=8188"
    networks:
      - spark-net

# HIVE metastore Postgre SQL database
  hive-metastore-postgresql:
    image: ${USERNAME}/hive-metastore-postgresql:3.1.0-bdb
    container_name: hive-metastore-postgresql
    ports:
      - "5432:5432"
    networks:
      - spark-net

  hive-metastore:
    image: ${USERNAME}/hive:2.0.0-hadoop3.3.1-java8-bdb
    container_name: hive-metastore
    env_file:
      - ./hadoop.env
      - ./hive.env
    command: /opt/hive/bin/hive --service metastore -v
    environment:
      SERVICE_PRECONDITION: "namenode:9000 datanode:9864 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
    networks:
      - spark-net

# HIVE Server
  hive-server:
    image: ${USERNAME}/hive:2.0.0-hadoop3.3.1-java8-bdb
    container_name: hive-server
    env_file:
      - ./hadoop.env
      - ./hive.env
    environment:
       SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
      - "10002:10002"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_hive.rule=Host(`hadoop.hive.bdb`)"
      - "traefik.http.routers.hadoop_hive.entrypoints=web"
      - "traefik.http.services.hadoop_hive.loadbalancer.server.port=10002"
    networks:
      - spark-net

  # https://github.com/cloudera/hue/tree/master/tools/docker/hue#configuration
  hue:
    image: rogermm/hue:2.0.0-hadoop3.3.1-java8-bdb
    container_name: hue
    ports:
      - "8089:80"
    environment:
        - NAMENODE_HOST=namenode
    depends_on:
      - namenode
      - datanode
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_hue.rule=Host(`hue.bdb`)"
      - "traefik.http.routers.hadoop_hue.entrypoints=web"
    networks:
      - spark-net

  presto-coordinator:
    image: shawnzhu/prestodb:0.215
    container_name: presto-coordinator
    ports:
      - "8081:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hadoop_presto.rule=Host(`presto.bdb`)"
      - "traefik.http.routers.hadoop_presto.entrypoints=web"
    networks:
      - spark-net

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:

networks:
  spark-net:
    external:
      name: spark-net
